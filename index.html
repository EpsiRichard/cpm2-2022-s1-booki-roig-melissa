	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">

				<div class="contour">

				</div>
				
				<div class="contour">
					<i class="fa-solid fa-heart rond_bleu fa-lg centrage"></i>
					<div class="text">Romantique</div>
				</div>
				
				<div class="contour">
					<i class="fa-solid fa-dog rond_bleu fa-lg centrage"></i>
